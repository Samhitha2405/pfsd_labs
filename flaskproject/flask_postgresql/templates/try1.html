<html>
    <head>
        <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet" >
  </head>
<body>
<div class="card text-center">
<div class="card card-body" style="width: 20rem" >
        <form action="{{url_for('add_student')}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="regnum" placeholder="REGNUM">
          </div>
<br>
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
<br>
          <div class="form-group">
            <input type="text" class="form-control" name="subject1" placeholder="SUBJECT NAME">
          </div>
<br>
                      <div class="form-group">
            <input type="text" class="form-control" name="subject2" placeholder="SUBJECT NAME">
          </div>
            <BR>
          <button class="btn btn-primary btn-block">
            Save
          </button>
        </form>

      </div>
    </div>
</div>
<h1>Inserted Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Name</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
            </tr>
        </thead>
        <tbody>
            {% if inserted_data %}
                {% for data in inserted_data %}
                    <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No data inserted yet.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
